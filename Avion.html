<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center bg-primary">
        <h1 class="text-light">Aviones</h1>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
          <label class="form-check-label" for="firstRadio">Avion 1</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
          <label class="form-check-label" for="secondRadio">Avion 2</label>
        </li>
        <li class="list-group-item">
          <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
          <label class="form-check-label" for="thirdRadio">Avion 3</label>
        </li>
        <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
            <label class="form-check-label" for="thirdRadio">Avion 4</label>
          </li>
      </ul>
        <div class="text-center my-4">
            <button type="button" class="btn btn-success">Iniciar vuelo</button>
            <button type="button" class="btn btn-secondary">Ubicacion</button>
            <button type="button" class="btn btn-danger">Terminar vuelo </button>
        </div>
    </body>
</html>
